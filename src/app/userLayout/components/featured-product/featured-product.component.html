<div class="grid p-fluid" id="featured">
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card">
            <div class="d-flex justify-content-between">
                <h5>{{"Home.Featured"| translate}}</h5>
            </div>
            <p-carousel [value]="products" [numVisible]="5" [numScroll]="3" [circular]="false"
                [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="border-round m-2 text-center p-2"
                        style="border: 1px solid var(--surface-d); cursor: pointer;"
                        (click)="getDetails(product.productLink)">
                        <div class="my-3">
                            <img [src]="product.productImage || './assets/layout/images/default-product-image.png' "
                                [alt]="product.productName" class="product-img shadow-4" width="50%"
                                (error)="onImageError($event)" />
                        </div>
                        <div>
                            <h5 class="mb-1">{{product.productName}}</h5>
                            <h6 class="mt-0 mb-2 price">SAR {{product.productPrice}}</h6>
                            <img [src]="product.productLink | FavIcon" [alt]="product.productLink | domainName" class="logo" />
                            <div class="link-info">
                                <h6 class="domain-name my-0">{{product.productLink | domainName}}</h6>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
