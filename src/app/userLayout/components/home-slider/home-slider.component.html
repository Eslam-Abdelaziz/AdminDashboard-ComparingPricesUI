<section class="my-3">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of domains">
            <ng-template carouselSlide>
                <div>
                    <img [src]="item.image" class="w-100" height="260px" [alt]="item.prodId">
                    <h2 class="h5">{{item.prodId}}</h2>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</section>

<section class="my-3">
    <div *ngFor="let item of domains">
        <img [src]="item.image" class="w-100" height="260px" [alt]="item.prodId">
        <h2 class="h5">{{item.prodId}}</h2>
    </div>
</section>
