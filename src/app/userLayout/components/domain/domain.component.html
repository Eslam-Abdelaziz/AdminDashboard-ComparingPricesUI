<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <div class="d-flex justify-content-between">
                <h5>
                    Stores on
                    <span style="color: rgb(4, 125, 125)">PriceBee</span>
                </h5>
            </div>
            <p-carousel
                [value]="domains"
                [numVisible]="2"
                [showIndicators]="false"
                autoplayInterval="2000"
                [numScroll]="1"
                [circular]="true"
                [responsiveOptions]="carouselResponsiveOptions"
            >
                <ng-template let-product pTemplate="item">
                    <div class="m-2 text-center p-2">
                        <div class="border-round circle-img my-3">
                            <a [href]="product.url">
                                <img
                                    [src]="
                                        product.logo ||
                                        './assets/layout/images/default-product-image.png'
                                    "
                                    [width]="100"
                                    [height]="100"
                                    [alt]="product.name_Global"
                                    class="product-img shadow-4 circle-img"
                                    width="50%"
                                    (error)="onImageError($event)"
                                />
                            </a>
                        </div>
                        <div>
                            <h5 class="mb-1">{{ product.name_Global }}</h5>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
