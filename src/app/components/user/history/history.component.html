<div class="container">
    <div class="row">
      <div class="col">
        <div class="p-toolbar">
          <div class="ui-toolbar-group-left">
            <span class="ui-toolbar-title">History</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3" style="max-width: 500px;" *ngFor="let product of paginatedFavProd">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="product.productImage" alt="{{ product.productImage }}" class="card-img-top product-image">
        </div>
        <div class="col-md-8 d-flex align-items-center justify-content-center">
          <div class="card-body">
            <h4 class="card-title">{{ product.productName }}</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-auto">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalRecords"
        [rowsPerPageOptions]="[5, 10, 15]">
      </p-paginator>
    </div>
  </div>
