<div class="container-fluid bg-light p-3 rounded">
    <h3>Profile</h3>
    <form>
        <div class="row mb-3">
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="fname">First Name</label>
                <div class="col-7">
                    <input type="text" id="fname" pInputText [disabled]="true" [(ngModel)]="user.firstName" name="firstName" class="form-control"/>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="lname">Last Name</label>
                <div class="col-7">
                    <input type="text" id="lname" pInputText [disabled]="true" [(ngModel)]="user.lastName" name="lastName" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="username">User Name</label>
                <div class="col-7">
                    <input type="text" id="username" pInputText [disabled]="true" [(ngModel)]="user.userName" name="userName" class="form-control"/>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="email">Email</label>
                <div class="col-7">
                    <input type="text" id="email" pInputText [disabled]="true" [(ngModel)]="user.email" name="email" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="country">Country</label>
                <div class="col-7">
                    <input type="text" id="country" pInputText [disabled]="true" [(ngModel)]="user.country" name="country" class="form-control"/>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="gender">Gender</label>
                <div class="col-7">
                    <input type="text" id="gender" pInputText [disabled]="true" [(ngModel)]="user.gender" name="gender" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="phoneCode">Phone Code</label>
                <div class="col-7">
                    <input type="text" id="phoneCode" pInputText [disabled]="true" [(ngModel)]="user.phoneCode" name="phoneCode" class="form-control"/>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <label class="col-5 col-form-label label-large" for="phone">Phone</label>
                <div class="col-7">
                    <input type="tel" id="phone" pInputText [disabled]="true" [(ngModel)]="user.phoneNumber" name="phone" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <button class="btn btn-success" (click)="goToEdit()">Edit</button>
            </div>
        </div>
    </form>
</div>
