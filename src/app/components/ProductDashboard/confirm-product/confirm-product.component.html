<div class="confirmation-container">
    <h2>Confirm Product Details</h2>
    <div *ngIf="productData">
        <div class="product-detail">
            <label>Name:</label>
            <span>{{ productData.name }}</span>
        </div>
        <div class="product-detail">
            <label>Description:</label>
            <span>{{ productData.description }}</span>
        </div>
        <div class="product-detail">
            <label>Price:</label>
            <span>{{ productData.price | currency }}</span>
        </div>
        <!-- Add more fields as necessary -->
    </div>

    <div class="confirmation-buttons">
        <button (click)="goBack()" class="back-button col-4">Back</button>
        <button (click)="confirmProduct()" class="confirm-button col-4">
            Confirm
        </button>
        <!-- <button (click)="" class="back-button">Back</button> -->
    </div>
</div>
<p-toast></p-toast>
<app-loading-dialog header="Loading ..." *ngIf="isAdding"></app-loading-dialog>
